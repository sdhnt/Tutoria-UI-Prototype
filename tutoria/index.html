<html lang="en">

    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="css/plugin.css">
    
    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">
    
  

 </head>

  <body>
    
    
	
	<!-- Preloader Start -->
    <div id="preloader">
	  <div class="loader"></div>
    </div>
    <!-- Preloader End -->

    
    
    <!-- Home & Menu Section Start -->
    <header id="home" class="home-section">
        
        <div class="header-top-area">
            <div class="container">
			
                <div class="row">
         
                        <div class="logo">
                            <a href="#">Tutoria</a>
							<a><br></a>
                        </div>
                </div>
			</div>
        </div>
        
        <div class="home-section-background" data-stellar-background-ratio="0.6">
            <div class="display-table">
                <div class="display-table-cell">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <div class="header-text">
   							
				<div class="row">
				<div class="col-sm-12">
					  <div class="col-sm-4">
					  </div>
					  <div class="col-sm-4">
					  <h3 class="welcome">Welcome</h3>
					  <p id="wrongpass">Incorrect username/password</p>
					  </div>
				</div>
				<div class="row">
				<p><br></p>
				</div>
				<div class="row">
                  <form>
                    
					  <div class="col-sm-12">
					  <div class="col-sm-4">
					  </div>
					  <div class="col-sm-4">
					  
						<div class="form-group">
						  <input type="text" id="name" class="form-control" placeholder="username">
						 </div>

						 </div> 
                        </div>
								
                       <div class="col-sm-12">
					  <div class="col-sm-4">
					  </div>
					  <div class="col-sm-4">
					  
						<div class="form-group">
						  <input type="password" id="password" class="form-control" placeholder="password">
						 </div>	 
						 </div>
                        </div>
						

                    <div class="text-center">      
		   <button type="Login" class="button button-style button-style-icon" onclick="myFunction()">Login</button>
	                  </div>
                       
                  </form>
                   <a href="fpass.html">Forgot password?</a>
				</div>
                                    
                                    <div class="margin-top-60">
                          <a class="button button-style button-style-icon " href="signup.html">Sign Up</a>
                                  </div>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </header>
    <!-- Home & Menu Section End-->
    
    <script>
	var x = document.getElementById('wrongpass'); x.style.display = 'none';
	function myFunction() {
    var x = document.getElementById('wrongpass');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
	document.getElementById("name").value="";
	document.getElementById("password").value="";
}
	</script>
	
	
   
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Main Javascript File  -->
    <script type="text/javascript" src="js/scripts.js"></script>
  
  
  </body>
 </html>
